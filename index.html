<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Fixit</title>

    <!-- CSS -->
    <!-- Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!--Local Styles-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>
        <strong id="title">Fixit</strong>
        <span id="code">----</span>
    </h1>


    <div class="container">
        <div class="row">
            <!-- score aside-->
            <div class="col-2">
                <span><img class="caret" id="rules-caret"
                        src="https://lh3.google.com/u/0/d/1p5Zn4m5KkNrvh-aFeq1LtH5_MlpyW0Ak">
                    <h2>Rules</h2>
                </span>
                <aside id="rules">
                    <p>This is where the rules would be displayed or mabye in a lightBox</p>
                </aside>

                <span><img class="caret" id="scores-caret"
                        src="https://lh3.google.com/u/0/d/1p5Zn4m5KkNrvh-aFeq1LtH5_MlpyW0Ak"></img>
                    <h2>Scores</h2>
                </span>

                <hr>

                <aside id="scores">

                </aside>

            </div>

            <div class="col-10">
                <!---->
                <div class="row">
                    <div class="col-12">
                        <section id="board">
                            <form>

                                <button id="join-button">Join Game</button>
                                <input id="id-input" placeholder="Game Id"></input>
                                <input id="name-input" placeholder="Player Name"></input>
                            </form>
                            <br>
                            <button id="new-button">New Game</button>

                        </section>
                    </div>

                </div>
                <!-- player hand-->
                <div class="row">
                    <div class="col-12">
                        <hr>

                        <div class="row" id="hand">


                        </div>


                    </div>

                </div>

            </div>
        </div>

        <div id="lightBox">
            
            <div id="img-viewer">
                <button id='exit-button'>X</button>
                <img src="https://drive.google.com/uc?export=view&id=1GqnHwAS71JxIP3Unr67ZEw3v0l-6Gomk"
                    alt="Utility Scale Solar" />
            </div>
        </div>

    </div>



    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery and moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--Local-->
    <script src="script.js"></script>

</body>

</html>
